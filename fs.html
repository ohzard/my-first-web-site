<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="a" onclick="printInfo()">window 객체 속성</button><br>
    <script>
        function printInfo(){
      console.log(`웹 브라우저의 너비: ${window.innerWidth}`);
      console.log(`웹 브라우저의 높이: ${window.innerHeight}`);
      console.log(`웹 브라우저 창의 너비: ${window.outerWidth}`);
      console.log(`웹 브라우저 창의 높이: ${window.outerHeight}`);
      console.log(`웹 브라우저 창 위쪽 면과 모니터 사이의 간격: ${window.screenTop}/${window.screenY}`);
      console.log(`웹 브라우저 창 왼쪽 면과 모니터 사이의 간격: ${window.screenLeft}/${window.screenX}`);
      console.log(`웹 브라우저 창의 스크롤 가로 위치: ${window.scrollX}`);
      console.log(`웹 브라우저 창의 스크롤 세로 위치: ${window.scrollY}`);
    }
      </script>
    <button onclick="popup()">팝업</button><br>
    <script>
      function popup(){
        window.open('index.html', '팝업', 'width=400, height=100, left=100, top=100');
      }
    </script>

    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <script>
      // id 속성값이 title인 요소 노드 1개 선택하기
      const el = document.getElementById("title");
      console.log(el); 
      // class 속성값이 text인 요소 노드 모두 선택하기
      const classEl = document.getElementsByClassName("text");
      console.log(classEl);
      // p 태그에 해당하는 요소 노드 모두 선택하기
      const tagEls = document.getElementsByTagName("p");
      console.log(tagEls);
    </script>

    <div class="box-1">
        <p class="text">text-1</p>
        <p class="text">text-2</p>
    </div>
    <div class="box-2">
        <p class="text">text-3</p>
        <p class="text">text-4</p>
    </div>

    <script>
        const el2 = document.querySelector(".box-1");
        console.log(el2);
        const el3 = document.querySelectorAll(".box-1 .text");
        console.log(el3);
    </script>

    <p id="aaaa">Hello, <span style="display:none;">Javascript!</span></p>

    <script>
        const pEl = document.querySelector("p"); // 노드 선택하기
        pEl.style.color = "red";
    </script>
</body>
</html>
