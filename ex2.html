<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="hi" onclick="alert('asasasa')"> <!-- onclick의 속성값으로는 반드시 JS가 와야함-->
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
</body>
</html>

<!--
    이벤트 : 클릭, 텍스트
    on으로 시작하는 이벤트들 -> 이벤트
-->
